<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<audio id="monday" src="audio/case of the mondays mp3.wav"></audio>
<audio id="tuesday" src="audio/happy tuesday.wav"></audio>
<audio id="wednesday" src="audio/happy wednesday.wav"></audio>
<audio id="thursday" src="audio/happy thursday.wav"></audio>
<audio id="friday" src="audio/happy friday.wav"></audio>

<body class="pagelayout">
    <script>
        var numMondayClicks=0;

        function play(dayname) {
          var audio = document.getElementById(dayname);
          audio.play();

          var displayDiv = document.getElementById("displayPanel");
          var childDivs = displayDiv.getElementsByClassName("displayPanelItem");
          var videoDivs = displayDiv.getElementsByClassName("displayPanelVideo");

          for (var i=0; i<childDivs.length; i++){
            var cur = childDivs[i];
            cur.style.display='none';
          }

          for (var i=0; i<videoDivs.length; i++){
            var cur = videoDivs[i];
            cur.contentWindow.postMessage('{"event":"command","func":"stopVideo","args":""}', '*');
          }

          if (dayname == "monday") {
            numMondayClicks+=1;
            if (numMondayClicks == 1) {
              document.getElementById("caseofthemondaysembed").style.display = "block";
            } else if (numMondayClicks >= 2) {
              document.getElementById("asskickedembed").style.display = "block";
            }
          }
          
          if (dayname == "friday") {
            document.getElementById("garfieldfridayimage").style.display='block';
          }
        }
      </script>

  <div class="headerStyle">
    <img class="garfieldthumbStyle" src="visual/garfield-thumbs.gif">
    <div>What day is it.</div>
    <img class="garfieldthumbStyle" src="visual/garfield-thumbs.gif">
  </div>

  <div class="buttons">
    <button type="button" onclick="play('monday')">Monday</button>
    <button type="button" onclick="play('tuesday')">Tuesday</button>
    <button type="button" onclick="play('wednesday')">Wednesday</button>
    <button type="button" onclick="play('thursday')">Thursday</button>
    <button type="button" onclick="play('friday')">Friday</button>
  </div>

  <div id="displayPanel" class="displayPanel">
    <!-- case of the mondays embed-->
    <iframe class="displayPanelItem" class="displayPanelVideo" id="caseofthemondaysembed" width="560" height="315" style="display: none;" src="https://www.youtube.com/embed/uiik3zS4y4I?si=hfseuz7lJqxaAQo2&amp;start=77" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!-- case of the mondays followup embed -->
    <iframe class="displayPanelItem" class="displayPanelVideo" id="asskickedembed" width="560" height="315" style="display: none;" src="https://www.youtube.com/embed/A4B0pLDqYqI?si=xDt3_9zc4yshRePb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!-- Friday gif embed -->
    <img class="displayPanelItem" class="garfieldfriday" id="garfieldfridayimage" src="visual/garfield-breakdance.gif" style="display: none;">

  </div>


</body>
